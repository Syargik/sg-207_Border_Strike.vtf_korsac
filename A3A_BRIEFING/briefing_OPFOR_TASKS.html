Наша задача уничтожить оба F-16 ЧСО (<marker name='Goal_1'>Цель 1</marker>, <marker name='Goal_2'>Цель 2</marker>), а также захватить <marker name='marker_4'>командно-диспетчерский пункт</marker>.
<br/><br/>
Для того, чтобы поднять флаг нужно подойти к флагштоку, выбрать пункт "Поднять флаг" и удерживать ПРОБЕЛ на протяжении 10 секунд до полного заполнения прогрессбара.
